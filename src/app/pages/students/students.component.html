<div class="container-fluid p-0">
  <!-- Header Section -->
  <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <div class="d-flex align-items-center">
      <div class="ms-5 text-secondary">
        <p class="mb-0">Eingeloggt als: {{loggedInUser}}</p>
      </div>
    </div>
    <div>
      <button class="btn btn-primary" (click)="logout()">Abmelden</button>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <h1 class="text-center mb-4">Ihre Noten und Warnungen</h1>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Fächer
        </button>
        <p class="text-secondary">Wählen Sie ein Fach aus um ihre Noten und Verwarnungen zu sehen</p>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li *ngFor="let subject of subjects" (click)="viewGrades(subject)">
            <a class="dropdown-item">{{subject}}</a>
          </li>
        </ul>
      </div>
      <div *ngIf="selectedSubject" class="mt-4">
        <h2>Noten für {{selectedSubject}}</h2>
        <p class="text-secondary">//Noten//</p>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="text-center p-3 border-top">
    <p>&copy; 2024 HTL Donaustadt. Alle Rechte vorbehalten.</p>
  </footer>
</div>
